<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>경태윤의 홈페이지 입니다.</title>
        <link rel="stylesheet" href="./assets/css/common.css">
        <link rel="stylesheet" href="./assets/css/board.css">
        <link rel="stylesheet" href="./assets/css/signup.css">
    </head>   

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">My Site</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <div id="nav">
                <ol class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ol>
            </div>

            <div id="contents" class="clearfix">
                <div id="aside" class="clearfix">                    
                    <h2>게시판</h2>
                    <ul>
                        <li><a href="">일반 게시판</a></li>
                        <li><a href="">댓글 게시판</a></li>
                        <li><a href="">첨부 게시판</a></li>
                    </ul>
                </div>
                <div id="main" class="clearfix">
                    <div id="main-header" class="clearfix">
                        <h3>회원가입</h3>
                        <ul class="clearfix">
                            <li>홈</li>                            
                            <li id="end">회원가입</li>
                        </ul>
                    </div>

                    <div id="main-signup">
                        <form action="" method="post">
                            <div class="s-layout">                               
                                <label for="c-id" class="f-txt">아이디</label>                                                               
                                <input id="c-id" type="text" name="" value="" placeholder="아이디를 입력하세요">
                            </div>
                            <div class="s-layout">
                                <label for="c-pw" class="f-txt">패스워드</label>
                                <input id="c-pw" type="password" name="" value="" placeholder="패스워드를 입력하세요">
                            </div>
                            <div class="s-layout">
                                <label for="c-name" class="f-txt">이름</label>
                                <input id="c-name" type="text" name="" value="" placeholder="이름을 입력하세요">
                            </div>
                            <div class="s-layout">
                                <label for="c-file" class="f-txt">프로필사진</label>
                                <input id="c-file" type="file" name="" value="">
                            </div>
                            <div class="s-layout">
                                <label for="c-address" class="f-txt">주소</label>
                                <input id="c-address" type="text" name="" value="" placeholder="우편번호">
                                <button type="button">우편번호 찾기</button>
                                <br>
                                <div id="add-line">
                                    <input class="full" type="text" name="" value="" placeholder="주소">
                                </div>
                            </div>
                            <div class="s-layout">
                                <label for="c-select" class="f-txt">이동통신사</label>
                                <select id="c-select" name="" value="">
                                    <option value="">선택해주세요</option>
                                    <option value="skt">SKT</option>
                                    <option value="kt">KT</option>
                                    <option value="lgu">LGU+</option>
                                    <option value="etc">기타</option>
                                </select>
                            </div>
                            <div class="s-layout rdochk">
                                <label for="c-age" class="f-txt" id="mainlabel1">나이</label>                                
                                <label for="rdo-ten" id="rdochk-first">10대</label>
                                <input type="radio" id="rdo-ten" name="age" value="ten">
                                <label for="rdo-twenty">20대</label>
                                <input type="radio" id="rdo-twenty" name="age" value="twenty">
                                <label for="rdo-thirty">30대</label>
                                <input type="radio" id="rdo-thirty" name="age" value="thirty">
                                <label for="rdo-forty">40대</label>
                                <input type="radio" id="rdo-forty" name="age" value="forty">
                                <label for="rdo-etc">기타</label>
                                <input type="radio" id="rdo-etc" name="age" value="etc">                               
                            </div>
                            <div class="s-layout rdochk">
                                <label for="c-hobby" class="f-txt" id="mainlabel2">취미</label>                                
                                <label for="chk-read" id="rdochk-first">독서</label>
                                <input type="checkbox" id="chk-read" name="hobby" value="read">
                                <label for="chk-music">음악</label>
                                <input type="checkbox" id="chk-music" name="hobby" value="music">
                                <label for="chk-travel">여행</label>
                                <input type="checkbox" id="chk-travel" name="hobby" value="travel">
                                <label for="chk-movie">영화</label>
                                <input type="checkbox" id="chk-movie" name="hobby" value="movie">
                                <label for="chk-comp">코딩</label>
                                <input type="checkbox" id="chk-comp" name="hobby" value="comp">
                                <label for="chk-etc">기타</label>
                                <input type="checkbox" id="chk-etc" name="hobby" value="etc">                             
                            </div>
                            <div class="s-layout">
                                <label for="c-intro" class="f-txt">자기소개</label>
                                <textarea></textarea>
                            </div>
                            <div id="c-button" class="clearfix">
                                <button type="submit" id="b-start">등록</button>
                                <button type="button">초기화</button>
                            </div>
                        </form>
                    </div>                    
                </div>             
            </div>
            <div id="footer" class="clearfix">
                <div>
                    Copyright © 2021 경태윤 All rights reserved.
                </div>     
            </div>
        </div>
    </body>
</html>
