    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">My Site</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <div id="nav">
                <ol class="clearfix">
                    <li><a href="">입사지원서</a></li>

                    <li><a href="">방명록</a></li>

            </div>

            <div id="contents" class="clearfix">

                    <h2>게시판</h2>
                    <ul>
                        <li><a href="">일반 게시판</a></li>
                        <li><a href="">댓글 게시판</a></li>

                            </div>
                            <div class="l-layout">
                                <label for="l-pw" class="f-txt">비밀번호</label>
                                <input id="l-pw" type="password" name="" value="" placeholder="비밀번호를 입력하세요">
                            </div>
                            <div id="c-button">
                                <button type="submit">로그인</button>
                            </div>

                    </div>                    
                </div>
            </div>
