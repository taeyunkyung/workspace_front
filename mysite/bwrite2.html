<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>경태윤의 홈페이지 입니다.</title>
        <link rel="stylesheet" href="./assets/css/common.css">
        <link rel="stylesheet" href="./assets/css/board.css">
        <link rel="stylesheet" href="./assets/css/bwrite2.css">
    </head>   

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">My Site</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>
            <div id="nav">
                <ol class="clearfix">
                    <li><a href="">입사지원서</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">갤러리</a></li>
                    <li><a href="">방명록</a></li>
                </ol>
            </div>

            <div id="contents" class="clearfix">
                <div id="aside" class="clearfix">                    
                    <h2>게시판</h2>
                    <ul>
                        <li><a href="">일반 게시판</a></li>
                        <li><a href="">댓글 게시판</a></li>
                        <li><a href="">첨부 게시판</a></li>
                    </ul>
                </div>
                <div id="main" class="clearfix">
                    <div id="main-header" class="clearfix">
                        <h3>일반 게시판</h3>
                        <ul class="clearfix">
                            <li>홈</li>
                            <li>게시판</li>
                            <li id="end">일반 게시판</li>
                        </ul>
                    </div>

                    <div id="main-write">
                        <form action="" method="post">
                            <div class="w-layout">                               
                                <label for="b-select" class="f-txt">게시판선택</label>                                                               
                                <select id="b-select" name="board">
                                    <option value="">선택해주세요</option>
                                    <option value="write">일반게시판</option>
                                    <option value="re">댓글게시판</option>
                                    <option value="upload">첨부게시판</option>
                                </select>
                            </div>
                            <div class="w-layout">
                                <label for="b-title" class="f-txt">제목</label>
                                <input id="b-title" type="text" name="" value="" placeholder="제목을 입력해 주세요">
                            </div>
                            <div class="w-layout">
                                <label for="b-pw" class="f-txt">비밀번호</label>
                                <input id="b-pw" type="password" name="" value="" placeholder="패스워드를 입력하세요">
                            </div>
                            <div class="w-layout rdochk">
                                <label for="b-rdo" class="f-txt" id="mainlabel1">공개범위</label>                                
                                <label for="rdo-me" id="rdochk-first">본인</label>
                                <input type="radio" id="rdo-me" name="rdo" value="me">
                                <label for="rdo-logged">로그인회원</label>
                                <input type="radio" id="rdo-logged" name="rdo" value="logged">
                                <label for="rdo-friend">친구</label>
                                <input type="radio" id="rdo-friend" name="rdo" value="friend">
                                <label for="rdo-all">전체</label>
                                <input type="radio" id="rdo-all" name="rdo" value="all">                                
                            </div>
                            <div class="w-layout rdochk">
                                <label for="b-chk" class="f-txt" id="mainlabel2">허용범위</label>                                
                                <label for="chk-re" id="rdochk-first">댓글허용</label>
                                <input type="checkbox" id="chk-re" name="chk" value="re">
                                <label for="chk-reply">답글허용</label>
                                <input type="checkbox" id="chk-reply" name="chk" value="reply">
                                <label for="chk-like">좋아요허용</label>
                                <input type="checkbox" id="chk-like" name="chk" value="like">                                            
                            </div>
                            <div class="w-layout">
                                <label for="b-tarea" class="f-txt" id="l-center">본문</label>
                                <textarea></textarea>
                            </div>
                            <div class="w-layout">
                                <label for="b-file" class="f-txt">첨부파일</label>
                                <input id="b-file" type="file" name="" value="">
                            </div>
                            <div id="c-button" class="clearfix">
                                <button type="button" id="b-start">등록</button>
                                <button type="button">초기화</button>
                            </div>
                        </form>                        
                    </div>                    
                </div>             
            </div>
            <div id="footer" class="clearfix">
                <div>
                    Copyright © 2021 경태윤 All rights reserved.
                </div>     
            </div>
        </div>
    </body>
</html>
