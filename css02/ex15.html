<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>스타일시트</title>
        <style>
            ol {list-style-type: none;}
            li {
                float: left;
                margin: 10px;                
            }
            li:after {
                content: '>';
                padding: 0px 10px 0px 10px;
            }
            #end:after {content: '';}
        </style>
    </head>
    <body>
        <ol>
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li id="end">리스트</li>
        </ol> 
    </body>
</html>
