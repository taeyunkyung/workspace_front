        <h1>html 기본태그</h1>
        <h2>10.form</h2>

        <!--<input type="text"><br>
        <input type="password"><br>
        <input type="file"><br>-->

        <form action="" method="get">
            <label for="u-id">아이디</label>
            <input type="text" id="u-id" name="uid" value="" placeholder="아이디를 입력하세요"><br>
            <label for="u-pw">패스워드</label>
            <input type="password" id="u-pw" name="upw" placeholder="대소문자, 숫자, 기호"><br>
            <input type="file" name="file" value="">
            <br>
            <br>

            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book" checked="checked"><br>
            <label for="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music"><br>
            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip">
           
            <br>
            <br>

            <label for="chk-dog">개</label>
            <input type="checkbox" id="chk-dog" name="pet" value="dog"><br>
            <label for="chk-cat">고양이</label>
            <input type="checkbox" id="chk-cat" name="pet" value="cat"><br>
            <label for="chk-bird">새</label>
            <input type="checkbox" id="chk-bird" name="pet" value="bird">

            <br>
            <br>

            <label for="rdo-apple">사과</label>
            <input type="radio" id="rdo-apple" name="fruit" value="apple"><br>
            <label for="rdo-grape">포도</label>
            <input type="radio" id="rdo-grape" name="fruit" value="grape"><br>
            <label for="rdo-orange">오렌지</label>
            <input type="radio" id="rdo-orange" name="fruit" value="orange">

            <br>
            <br>

            <label for="rdo-jan">1월</label>
            <input type="radio" id="rdo-jan" name="month" value="jan"><br>
            <label for="rdo-feb">2월</label>
            <input type="radio" id="rdo-fev" name="month" value="feb"><br>
            <label for="rdo-mar">3월</label>
            <input type="radio" id="rdo-mar" name="month" value="mar">

            <br>
            <br>

            <select name="telecom">
                <option value="" selected="selected">이동통신사</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU</option>
                <option value="et">기타</option>
            </select>

            <br>
            <br>

            <textarea name="contents">내용을 입력해주세요</textarea>
            <fieldset>
                <legend>개인정보</legend>
                <label for="u-id">아이디</label>
                <input type="text" id="u-id" name="uid" value="" placeholder="아이디를 입력하세요"><br>
                <label for="u-pw">패스워드</label>
                <input type="password" id="u-pw" name="upw" placeholder="대소문자, 숫자, 기호"><br>
            </fieldset>

            <br>
            <br>
            <!--<input type="button" value="저장">-->            
            <button type="submit">저장</button>
        </form>
